_min_copier_version: "9.0.0"

_exclude:
  - .git
  - node_modules
  - bun.lock
  - copier.yml
  - "*.bak"

_templates_suffix: .jinja

project_name:
  type: str
  help: Project name (kebab-case)
  validator: "{% if not project_name | regex_search('^[a-z][a-z0-9-]*$') %}Must be lowercase with hyphens{% endif %}"

project_description:
  type: str
  help: Brief project description
  default: A Vite + React + TypeScript project

port:
  type: int
  help: Host port for development server
  default: 3000
